<section class="vh-100" style="background-color: #f4f5f7;height: 92.4vh;" ng-controller="profileController" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div style="min-width: 582px;" class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                  alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                <!-- <h5>Marie Horwitz</h5>
                <p>Web Designer</p>
                <i class="far fa-edit mb-5"></i> -->
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted">{{currentUser.email}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Phone</h6>
                      <p class="text-muted">{{currentUser.number}}</p>
                    </div>
                  </div>
                  <!-- <h6>Projects</h6> -->
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Name</h6>
                      <p class="text-muted">{{currentUser.name}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Address </h6>
                      <a ui-sref="editAddress"><i class="fa fa-edit fa-lg me-3"></i></a>
                      <!-- <p class="text-muted">Dolor sit amet</p> -->
                    </div>
                  </div>
                  <div class="d-flex justify-content-start">
                    <a ui-sref="editUser"><i class="fa fa-edit fa-lg me-3"></i></a>
                    <a ui-sref="home"><i class="fa fa-home fa-lg me-3"></i></a>
                    <!-- <a href="#!/cart"><i class="fa-solid fa-cart-shopping fa-lg me-3"></i></a> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
