<div 
style="display: flex;
justify-content: center;
align-items: flex-start;
flex-wrap: wrap;
background-color: #f1f1f1;"

 ng-controller="homeController">
    <div class="card"  ng-repeat="card in data" style="min-width: 270px;max-width: 270px;margin: 10px;height: 550px;">
      
        <img class="card-img-top" style="object-fit: contain;height: 135px;" src={{card.image}} alt="loading...">
        <div class="card-body" style="display: flex;
        flex-direction: column;
        justify-content: space-evenly;">
          <h5 class="card-title">{{card.title}}</h5>
          <p class="card-text">Rs. {{(card.price)|number:0}}</p>
          <p class="card-text">{{trimString(card.description)}}</p>
          <button ng-click="addItemHandler(card)" class="btn btn-warning">Add to cart</button>
          <button ui-sref="productDetail({id:card.id})" class="btn btn-warning">View Data</button>
        </div>
      </div>
</div>
