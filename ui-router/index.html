<!DOCTYPE html>
<html lang="en" ng-app="myModule" >
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.min.js" 
    integrity="sha512-HdDqpFK+5KwK5gZTuViiNt6aw/dBc3d0pUArax73z0fYN8UXiSozGNTo3MFx4pwbBPldf5gaMUq/EqposBQyWQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/signUp.css">
    <link rel="stylesheet" href="./styles/editUser.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body ng-controller="mainController">  
        <nav class="navbar navbar-expand-lg navbar-light bg-light" >
         
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                
                
                <li class="nav-item">
                  <a class="nav-link" ui-sref="home">Home</a>
                </li>

                <li ng-show="isUserLogIn" class="nav-item">
                  <!-- <i class="fa-solid fa-cart-shopping"></i> -->
                  <a class="nav-link" ui-sref="cart">Cart</a>
                </li>
                <li ng-show="!isUserLogIn" id="signup" class="nav-item " >
                  <a class="nav-link"  ui-sref="signUp">SignUP </a>
                </li>
              <li ng-show="!isUserLogIn" id="signin" class="nav-item ">
                <a class="nav-link" ui-sref="signIn">SignIn</a>
              </li>
              <li ng-show="isUserLogIn" id="signin" class="nav-item ">
                <a ui-sref="profile" class="nav-link" >{{currentUser1.email}}</a>
              </li>
                <li ng-show="isUserLogIn" class="nav-item">
                    <span class="nav-link" style="cursor: pointer;" ng-click="logoutHandler()">Logout</span >
                </li>
                
              </ul>
            </div>
      </nav>
      <div> 
        <ui-view></ui-view>
      </div>
  </body>
  <script src="app.js"></script>
  <script src="./routes/route.js"></script>
  <script src="./controllers/signUpController.js"></script>
  <script src="./controllers/signInController.js"></script>
  <script src="./controllers/homeController.js"></script>
  <script src="./controllers/cartController.js"></script>
  <script src="./controllers/profileController.js"></script>
  <script src="./controllers/editUserController.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
   crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
   crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
   integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</html>
